<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TV Content Index</title>
    
    <!-- Responsive CSS Styles -->
    <style>
        /* Base styles for mobile-first approach */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Style for environment buttons */
        .env-button {
            display: block;
            width: 80%;
            padding: 15px 25px;
            margin: 15px auto;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            text-decoration: none;
            color: white;
        }

        /* Different colors for each environment */
        #dev {
            background-color: #4CAF50; /* Green */
        }

        #acc {
            background-color: #FF9800; /* Orange */
        }

        #prod {
            background-color: #F44336; /* Red */
        }

        /* Hover effects */
        .env-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Responsive design for tablets and desktops */
        @media (min-width: 768px) {
            .env-button {
                width: 60%;
                padding: 20px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main title -->
        <h1>Select Environment</h1>
        
        <!-- Environment selection buttons -->
        <a href="OS10-dev-0301-en.html" class="env-button" id="dev">DEV</a>
        <a href="OS10-acc-0301-en.html" class="env-button" id="acc">ACC</a>
        <a href="OS10-prod-0301-en.html" class="env-button" id="prod">PROD</a>
    </div>

    <!-- Simple interaction feedback script -->
    <script>
        // Add click animation to all buttons
        document.querySelectorAll('.env-button').forEach(button => {
            button.addEventListener('click', (e) => {
                // Add temporary click effect
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
