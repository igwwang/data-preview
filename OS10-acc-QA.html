    <script>
        // API基础URL常量
        const API_BASE_URL = 'https://acc-saas.zeasn.tv';

        // 默认配置常量
        const DEFAULT_PARAMS = {
            productId: 'wtv10',
            brandId: '7',
            deviceSetId: '10bfa24f235519482a8b9b1c2ad7a3aef6',
            deviceType: 'WHALEOS_ZEASN_962D4_4K_MTP_P15',
            countryCode: 'US',
            langCode: 'en',
            mac: 'e8:51:9e:28:c7:4c',
            functionType: 'TvLauncher',
            ifGetTvDetail: '1',
            iconResolution: '320*180',
            terminalType: 'TV',
            sn: '',
            appVersion: '20000018',
            androidVersion: '13',
            osType: 'WhaleOSA',
            // clientIp: '45.154.138.26'  // France
            clientIp: '45.86.202.30'  // Germany
            // clientIp: '122.10.101.131'  // Hong Kong
            // clientIp: '8.34.210.0'  // USA
        };

        // 运行时全局参数（从默认值复制）
        const GLOBAL_PARAMS = { ...DEFAULT_PARAMS };

        const ACCESS_KEY = '10e756c18743b342a491b03f6040fbd873';  // Get from the platform
        const SECRET_KEY = '1063fdb17dcbee464fa248e4acaed367a9';  // Get from the platform

        let globalToken = null;
        let globalUserToken = null;  // Add user token storage
        let activeNode = null;
        // Locked Client IP
        let lockedClientIp = '';
        // Download management
        let activeDownloadRequest = null;
        
        // Replace URL bracket parameters with random strings
        function replaceBracketParams(url) {
            if (!url) return url;
            return url.replace(/\[([^\]]+)\]/g, () => {
                return Math.random().toString(36).substring(2, 15);
            });
        }

        // Video player function
        let videoPlayer = null;
        let currentPlayUrl = '';
        let isPlayerInitializing = false;
        
        function playVideo(url, title) {
            console.log('playVideo called with:', url, title);
            
            try {
                // Prevent multiple initializations
                if (isPlayerInitializing) {
                    console.log('Player is already initializing, please wait...');
                    return;
                }
                
                $('#videoPlayerTitle').text(title || 'Video Player');
                currentPlayUrl = replaceBracketParams(url);
                
                // Clean up existing player first
                if (videoPlayer && !videoPlayer.isDisposed()) {
                    console.log('Disposing existing player...');
                    videoPlayer.pause();
                    videoPlayer.dispose();
                    videoPlayer = null;
                }
                
                isPlayerInitializing = true;
                
                // Initialize new player with responsive configuration
                videoPlayer = videojs('videoPlayer', {
                    fluid: false,
                    responsive: true,
                    controls: true,
                    preload: 'auto',
                    // Disable live UI to maintain consistent appearance
                    liveui: false,
                    // Disable captions button to maintain consistent controls
                    textTrackDisplay: false,
                    // Consistent control bar configuration
                    controlBar: {
                        liveDisplay: false,
                        seekToLive: false,
                        captionsButton: false,
                        subtitlesButton: false,
                        chaptersButton: false,
                        descriptionsButton: false
                    }
                });
                
                // Set source
                videoPlayer.src({ src: currentPlayUrl, type: 'application/x-mpegURL' });
                
                // Show modal
                const modal = new bootstrap.Modal('#videoPlayerModal');
                modal.show();
                
                // Auto play when ready
                videoPlayer.ready(() => {
                    isPlayerInitializing = false;
                    videoPlayer.play().catch(e => {
                        console.log('Auto-play prevented:', e);
                        // Show play button if auto-play fails
                        videoPlayer.controls(true);
                    });
                });
                
                // Handle player errors
                videoPlayer.on('error', function() {
                    isPlayerInitializing = false;
                    const error = videoPlayer.error();
                    console.error('Video player error:', error);
                    alert('Video playback error: ' + (error?.message || 'Unknown error'));
                });
                
            } catch (error) {
                isPlayerInitializing = false;
                console.error('Error initializing video player:', error);
                alert('Failed to initialize video player: ' + error.message);
            }
        }
        
        // Enhanced cleanup when modal closes
        $('#videoPlayerModal').on('hidden.bs.modal', function() {
            console.log('Video modal closing, cleaning up player...');
            
            if (videoPlayer && !videoPlayer.isDisposed()) {
                try {
                    // Stop playback and clear source
                    videoPlayer.pause();
                    videoPlayer.src('');
                    
                    // Dispose player to free resources
                    videoPlayer.dispose();
                    videoPlayer = null;
                    
                    console.log('Video player cleaned up successfully');
                } catch (error) {
                    console.error('Error cleaning up video player:', error);
                }
            }
            
            // Recreate video element for next use with exact same structure and styles
            try {
                const $videoContainer = $('#videoPlayerModal .modal-body');
                if ($videoContainer.length > 0) {
                    // Create video element with responsive attributes
                    const videoHtml = `
                        <video id="videoPlayer" 
                               class="video-js vjs-default-skin" 
                               controls 
                               preload="auto" 
                               data-setup="{}">
                            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.</p>
                        </video>
                    `;
                    
                    $videoContainer.html(videoHtml);
                    
                    console.log('Video element recreated with consistent styling');
                }
            } catch (error) {
                console.error('Error recreating video element:', error);
            }
            
            // Reset state
            isPlayerInitializing = false;
            currentPlayUrl = '';
        });
        
        // Copy play URL button handler
        $('#copyPlayUrlBtn').click(async function() {
            if (!currentPlayUrl) {
                alert('没有可复制的播放链接');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(currentPlayUrl);
                
                // Show feedback
                const $btn = $(this);
                const originalText = $btn.text();
                $btn.text('已复制!');
                setTimeout(() => $btn.text(originalText), 1500);
                
            } catch (err) {
                alert('复制失败，请手动复制链接: ' + currentPlayUrl);
            }
        });

        // Signature generation function
        function generateAuthorizationHeader(requestPath) {
            const ts = Date.now().toString();
            const encryptStr = requestPath + ts;
            const signature = CryptoJS.HmacSHA1(encryptStr, SECRET_KEY);

        function formatUTCDate(timestamp) {
            if (!timestamp || timestamp <= 0) return 'N/A';

            // Make sure the timestamp is a number
            timestamp = Number(timestamp);

            const date = new Date(timestamp);

            // Check if the date is valid
            if (isNaN(date.getTime())) {
                console.error('Invalid timestamp:', timestamp);
                return 'Invalid Date';
            }

            // Format date as UTC time
            return [
                date.getUTCFullYear(),
                // Month starts at 0, need to add 1
                String(date.getUTCMonth() + 1).padStart(2, '0'),
                String(date.getUTCDate()).padStart(2, '0')
            ].join('-');
        }

        function formatEPGTime(timeStr) {

                if (!isNaN(timestamp) && timestamp > 0) {
                    const date = new Date(timestamp);
                    if (!isNaN(date.getTime())) {
                        return date.toLocaleString('en-US', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        });
                    }
                }
                
                // Try to parse as date string
                const date = new Date(timeStr);
                if (!isNaN(date.getTime())) {
                    return date.toLocaleString('en-US', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',

        })();
        
        // Clean up video player on page unload
        $(window).on('beforeunload unload', function() {
            console.log('Page unloading, cleaning up video player...');
            if (videoPlayer && !videoPlayer.isDisposed()) {
                try {
                    videoPlayer.pause();
                    videoPlayer.src('');
                    videoPlayer.dispose();
                    videoPlayer = null;
                } catch (error) {
                    console.error('Error cleaning up video player on page unload:', error);
                }
            }
        });

        // 单元测试（简单示例，QUnit）
        (function(){
            if (!window.QUnit) return;
            QUnit.module('Configuration Modal');
            QUnit.test('Should open and save config', function(assert) {
                $('#configBtn').click();
                assert.ok($('#configModal').hasClass('show') || $('#configModal').is(':visible'), 'Config modal opened');
                const $firstInput = $('#configForm input').first();
                const oldVal = $firstInput.val();
                $firstInput.val('testValue');
                $('#configSaveBtn').click();
                setTimeout(function() {
                    const saved = JSON.parse(localStorage.getItem('GLOBAL_PARAMS'));
                    assert.equal(saved[$firstInput.attr('name')], 'testValue', 'Config saved to localStorage');
                }, 100);
            });
        })();


    </script>
